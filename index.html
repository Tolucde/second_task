<body>
    <header class="header">
        <div id="menu" class="menu">MENU</div>
        <div id="close" class="close">CLOSE</div>
        <button class="download" id="download">Download</button>
    </header>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <nav class="navbar">
                <div class="navItems"><a href="#">Element</a></div>

          </select>
                <button id="deleteText">
            <i class="fa fa-2x fa-trash" aria-hidden="true"></i>
          </button>
            </div>
            <div class="mainContainer">
                <div class="mainContent">
                    <canvas id="canvas" class="canvas" width="600" height="200">
            </canvas>
